<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Registeration Form</title>
</head>
<body>
	<center>
	<br>
	<br>
	<br>
	<div class="form">
		<form>
			<b>
				<h1>Registeration Form</h1>
					<br>
				<label for="fname">Full Name :</label>
				<input type="text" id="fname"name="fname">
				<br>
				<br>
				<label for="username">Username:</label>
				<input type="text" id="username"name="username">
				<br>
				<br>
				<label for="password">Password :</label>
				<input type="password" id="password"name="password"><br>
				<br>
				<label for="email">Email Id   :</label>
				<input type="text" id="email"name="email">
				<br>
				<br>
				<label for="phone">Phone No :</label>
				<input type="number" id="fname"name="phone"><br>
				<br>
				<label for="gender" value="gender">Gender :</label>
				<input type="radio" name="male"value="gender">Male 
				<input type="radio" name="male"value="gender">Female
				<br>
				<br>
				<label for="terms" value="terms"></label>
				<input type="checkbox" name="terms"value="terms">  Agree to Terms and Conditons
				<br>
				<br>
				<button>Reset</button>
				<button>Submit</button>
				<br>
			</b>
		</form>
	</div>
	</center>

</html>
